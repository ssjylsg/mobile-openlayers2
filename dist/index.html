<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="theme/default/style.mobile.css" type="text/css">
    <style>
    html,
    body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
    }
    
    @media only screen and (max-width: 600px) {
        html,
        body {
            height: 117%;
        }
    }
    
    .olControlAttribution {
        position: absolute;
        font-size: 10px;
        bottom: 0 !important;
        right: 0 !important;
        background: rgba(0, 0, 0, 0.1);
        font-family: Arial;
        padding: 2px 4px;
        border-radius: 5px 0 0 0;
    }
    
    #viewerContainer {
        width: 100%;
        position: absolute;
        height: 100%;
    }
    </style>
</head>

<body>
    <div>
        <div id="viewerContainer"></div>
        <div id="iploc" class="ipLocCont BMap_noprint anchorBR" style="position: absolute; z-index: 10; bottom: 50px; right: 10px; top: auto; left: auto;">
            <div class="titleComm title hide">定位您的位置</div>
            <div class="hide titleComm loading-button">定位中</div>
            <div class="hide titleComm titleFailed">定位失败</div>
            <div class="icon"> <span class="success">        </span> </div>
        </div>
    </div>
    <script src="jquery.js"></script>
    <script src="OpenLayers.js"></script>
    <script src="NPMobileMap.js"></script>
    <script type="text/javascript">
    var map;
    var fixSize = function() {
        window.scrollTo(0, 0);
        document.body.style.height = '100%';
        if (!(/(iphone|ipod)/.test(navigator.userAgent.toLowerCase()))) {
            if (document.body.parentNode) {
                document.body.parentNode.style.height = '100%';
            }
        }
    };

    setTimeout(fixSize, 700);
    setTimeout(fixSize, 1500);
    var map = null,
        marker = null;

    function createMap() {
        $.getJSON('mapConfig.json', function(json, textStatus) {
            map = new NPMobile.Map(viewerContainer, json);

            /////////**************** Marker************************************

            function createMarker(point, name, f) {
                var layer = new NPMobile.Layers.CustomerLayer(name);
                map.addLayer(layer);
                marker = new NPMobile.Geometry.Marker(point, {
                    graphicWidth: 21,
                    graphicHeight: 25,
                    graphicXOffset: 0,
                    graphicYOffset: 0,
                    externalGraphic: 'img/marker.png',
                    graphicZIndex: 0
                });
                marker.register('click', f)
                layer.addOverlay(marker);
            }

            createMarker(map.getCenter(), '自定义图层', function(argument) {
                console.info('自定义图层');
            });
            createMarker(new NPMobile.Geometry.Point(116.20125185107219,
                39.681980092759595), '自定义图层1', function(argument) {
                console.info('自定义图层1');
            });



            /////////**************** 聚合************************************

            var clusterLayer = new NPMobile.Layers.ClusterLayer('聚合', {
                    selectZoom: map.getMaxZoom(),
                    maxZoom: map.getMaxZoom(),
                    distance: 200,
                    clusterClickModel: 'zoom',
                    defaultStyle: {
                        fontColor: 'white',
                        customLabelOffset: {
                            height: 10
                        }
                    }
                }),
                markers = [],
                c = map.getCenter();
            clusterLayer.register(
                'getUrl',
                function() {
                    return 'img/Flag.png'
                }).register(
                'getImageSize',
                function() {
                    return {
                        width: 32,
                        height: 32
                    }
                }).register(
                'getContent',
                function() {
                    return '';
                }).register('click', function(f) {
                console.log(f);
                window.alert('hellow');
            });

            map.addLayer(clusterLayer);
            for (var i = 0; i < 100; i++) {
                markers.push(new NPMobile.Geometry.ClusterMarker(new NPMobile.Geometry.Point(c.lon + Math.random() * Math.pow(-1, i) * 0.1, c.lat + Math.random() * Math.pow(-1, i + 1) * 0.1)));
            }
            clusterLayer.addOverlays(markers);

            /////////**************** 注册map click 事件************************************
            // map.register('click', function(f) {
            //     //window.alert('hellow');
            //     map.createMarker(f, {
            //         graphicWidth: 21,
            //         graphicHeight: 25,
            //         graphicXOffset: 0,
            //         graphicYOffset: 0,
            //         externalGraphic: 'img/marker.png',
            //         graphicZIndex: 0,
            //         graphicYOffset: -25 / 2,
            //         graphicXOffset: -21 / 2
            //     });
            //     console.log(f)
            // })

        });
    }

    createMap();
    </script>
</body>

</html>
